<header>
    <div class="navigation">
        <a href="{{ '/' | prepend: site.baseurl }}" class="logo">{{ site.title }}</a>
        <ul class="menu">
            <li class="menu_entry"><a href="{{ '/resume' | prepend: site.baseurl }}">Resume</a></li>
            <li class="menu_entry"><a href="{{ '/blog' | prepend: site.baseurl }}">Blog</a></li>
        </ul>
    </div>
    <ul class="social-links">
        {% if site.author.email %}
        <a href="mailto:{{ site.author.email }}" class="social-links_entry" target="_blank">
            <i class="fa fa-envelope-square"></i>
        </a>
        {% endif %}
        {% if site.author.github %}
        <a href="https://github.com/{{ site.author.github }}" class="social-links_entry" target="_blank">
            <i class="fa fa-github"></i>
        </a>
        {% endif %}
        {% if site.author.linkedin %}
        <a href="https://in.linkedin.com/in/{{ site.author.linkedin }}" class="social-links_entry" target="_blank">
            <i class="fa fa-linkedin"></i>
        </a>
        {% endif %}
        <a href="{{ site.baseurl }}/blog/feed.xml" class="social-links_entry" target="_blank">
            <i class="fa fa-rss"></i>
        </a>
    </ul>
</header>
