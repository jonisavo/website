<h1 class="page-title">
    {% if page.title %}
        <div class="page-title_text">{{ page.title }}</div>
    {% endif %}
    {% if page.subtitle %}
        <div class="page-title_subtitle">{{ page.subtitle }}</div>
    {% endif %}
    {%if page.date %}
        <div class="page-title_date">{{ page.date | date_to_string }}</div>
    {% endif %}
</h1>
