  <script lang="javascript" type="text/javascript">
    let autoModeIntervalId = null;
    const palettes = [
      null,
      'palette-vaporwave',
      'palette-80s',
      'palette-cyberdark',
      'palette-solarized-dark',
      'palette-monokai',
      'palette-dracula',
      'palette-nes',
      'palette-nord',
      'palette-gruvbox-dark',
      'palette-one-dark',
      'palette-retro-terminal',
      'palette-gameboy',
      'palette-c64',
      'palette-tron',
      'palette-doom'
    ];
    let currentPaletteIndex = 0;

    function loadPalette(index) {
      const themeLabel = document.getElementById('theme-label');

      if (palettes[currentPaletteIndex]) {
        document.documentElement.classList.remove(palettes[currentPaletteIndex]);
      }

      currentPaletteIndex = index;

      if (palettes[currentPaletteIndex]) {
        document.documentElement.classList.add(palettes[currentPaletteIndex]);
      }

      if (themeLabel) {
        const palette = palettes[currentPaletteIndex];
        themeLabel.innerText = palette ? palette.replace('palette-', '') : 'default';
      }
    }

    function switchToPreviousTheme() {
      const nextIndex = (currentPaletteIndex - 1 + palettes.length) % palettes.length;
      loadPalette(nextIndex);
    }
    document.getElementById('prev-theme-button').addEventListener('click', switchToPreviousTheme);

    function switchToNextTheme() {
      const nextIndex = (currentPaletteIndex + 1) % palettes.length;
      loadPalette(nextIndex);
    }
    document.getElementById('next-theme-button').addEventListener('click', switchToNextTheme);

    function switchToAutoTheme() {
      const disableAutoMode = typeof autoModeIntervalId === 'number';
      const autoButton = document.getElementById('auto-theme-button');
      autoButton.innerText = disableAutoMode ? 'Auto: off' : 'Auto: on';
      if (disableAutoMode) {
        clearInterval(autoModeIntervalId);
      } else {
        autoModeIntervalId = setInterval(switchToNextTheme, 8000);
      }
    }
    document.getElementById('auto-theme-button').addEventListener('click', switchToAutoTheme);

    switchToAutoTheme();
  </script>
