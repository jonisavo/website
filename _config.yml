# Site settings
title: Joni Savolainen
description: Ramblings of a mad ICT student

url: "https://savolainen.io"

author:
  name: Joni Savolainen
  github: jonisavo
  linkedin: jonisavo
  email: joni@savolainen.io

collections:
  posts:
    permalink: /blog/:categories/:year/:month/:day/:title

